<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Meme</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set cheerful background gradient */
      body {
        background: linear-gradient(to bottom right, #262626, #2b2b2b);
        color: #fff;
        font-family: Arial, sans-serif;
        line-height: 1.5;
      }
      
      /* Center content vertically and horizontally */
      body, html {
        height: 100%;
      }
      
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Create a container for content */
      .container {
        max-width: 400px;
        padding: 40px;
        text-align: center;
        background-color: rgba(15, 15, 15, 0.932);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        background-clip: padding-box;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background-image: linear-gradient(45deg, #ff5c93, #956eff, #3cfafa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      
      /* Additional style for the "Created Meme" section */
      .created-meme {
        margin-top: 40px;
        font-size: 24px;
        text-align: center;
      }
      
      .created-meme a {
        text-decoration: none;
        color: #fff;
        background-image: linear-gradient(45deg, #ff5c93, #956eff, #3cfafa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Meme Generator</h1>     
      <div class="created-meme">
      </div>
    </div>
  </body>
</html>
