<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>List Meme</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set cheerful background gradient */
      body {
        background: linear-gradient(to bottom right, #262626, #2b2b2b);
        color: #fff;
        font-family: Arial, sans-serif;
        line-height: 1.5;
      }
      
      /* Center content vertically and horizontally */
      body, html {
        height: 100%;
      }
      
      body {
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background-image: linear-gradient(45deg, #ff5c93, #956eff, #3cfafa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
    </style>
  </head>
  <body>
  </body>
</html>
