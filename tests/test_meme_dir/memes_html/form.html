<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Meme Request Form</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set cheerful background gradient */
      body {
        background: linear-gradient(to bottom right, #262626, #2b2b2b);
        color: #fff;
        font-family: Arial, sans-serif;
        line-height: 1.5;
      }
      
      /* Center content vertically and horizontally */
      body, html {
        height: 100%;
      }
      
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Create a container for content */
      .container {
        max-width: 400px;
        padding: 40px;
        text-align: center;
        background-color: rgba(15, 15, 15, 0.932);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        background-clip: padding-box;
      }
      
      /* Style form elements */
      form {
        display: flex;
        flex-direction: column;
      }
      
      input[type="text"], select {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: none;
        background-color: rgb(14, 14, 14);
        color: #ffffff;
        font-size: 16px;
      }
      
      input[type="text"]::placeholder,
      select::placeholder {
        color: #ffffff;
      }
      
      input[type="text"]:focus {
        background-color: #ccc;
      }
      
      button {
        padding: 10px 20px;
        background-image: linear-gradient(to bottom right, #ff4081, #7c4dff, #18ffff);
        color: #fff;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background-image: linear-gradient(to bottom right, #ff4080eb, #7c4dffde, #18ffff86);
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background-image: linear-gradient(45deg, #ff5c93, #956eff, #3cfafa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      
      /* Add labels to inputs and select */
      label {
        display: block;
        text-align: left;
        font-size: 14px;
        margin-bottom: 4px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Meme Generator</h1>
      <form action="meme/create" method="POST">
        <label for="top_text">Top text</label>
        <input type="text" name="top_text" id="top_text" placeholder="Enter top text..."><br>
        <label for="bottom_text">Bottom text</label>
        <input type="text" name="bottom_text" id="bottom_text" placeholder="Enter bottom text..."><br>
        <label for="image">Image</label>
        <select name="image" id="image">
          <option>Select a template image...</option>
        </select><br>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
